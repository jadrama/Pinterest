<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://s.pinimg.com/webapp/favicon_48x48-7470a30d.png">
        
        <title>Pinterest</title>
        <style>
            html{
                width: 100%;
                text-size-adjust: none;
                scroll-behavior: smooth;
            }

            body{
                margin:0;
            }
            body,html{
                color:rgb(33,25,34);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 12px;
            }

            .header-1{
                width:100%;
                height:80px;
                margin: 0px;
                display:block;
                align-content: center;
                flex-direction: column;
                position: fixed;
                top:0px;
                background-color: #fff;
            }

            .header-2{
                height: 80px; 
                margin:0px;
                align-content:center; 
                padding: 4px 16px;
                box-sizing: border-box;
            }
            
            .header-box{
                height: 56px;
                display: flex;
                flex-direction: row;
                align-items:center;
                margin:0px;
                box-sizing:border-box;
                width:100%
            }

            .pinterest-tab{
                box-sizing: border-box;
            }

            .pinterest-icon-box{
                height: 48px;
                width: 48px;
                justify-content: center;
                align-items: center;
                display: flex;
                background-color: transparent;
                border-radius: 50%;
                perspective: 1px;
                color: inherit;
                cursor: pointer;
            }

            .pinterest-icon-box:hover,.notifications-3:hover,.messages-3:hover,.profile-2:hover,.options-icon-box:hover{
                background-color: rgb(0, 0, 0,0.06);
                transition: 0.5s;
            }

            .pinterest-icon{
                color:#e60023;
                display: block;
                fill: currentColor;
                stroke-width: 0;
            }

            .home-tab{
                height: 48px;
                min-width: 60px;
                box-sizing: border-box;
                border-radius: 24px;
                display: block;
            }

            .home-button{
                white-space-collapse: collapse;
                text-wrap-mode: nowrap;
                height: 48px;
                min-width: 60px;
                box-sizing: border-box;
                padding-left: 16px;
                padding-right: 16px;
                border-radius: 24px;
                background-color: #111;
                display: block;
                color: inherit;
                cursor: pointer;
            }

            .create-tab{
                box-sizing: border-box;
                display: block;   
            }

            .create-button{
                white-space-collapse: collapse;
                text-wrap-mode: nowrap;
                height: 48px;
                min-width: 60px;
                box-sizing: border-box;
                padding-left: 16px;
                padding-right: 16px;
                border-radius: 24px;
                display: block;
                color: inherit;
                cursor: pointer;
            }

            .search-box-container{
                min-width: 407px;
                box-sizing: border-box;
                min-height: 0;
                padding-left: 8px;
                padding-right: 8px;
                display: block;
                flex:1 1 auto
            }

            .search-bar-1{
                background-color: rgb(241, 241, 241);
                height: 48px;
                box-sizing: border-box;
                border-radius: 24px;
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            .search-bar-1:hover{
                background-color: rgb(225, 225, 225);
                transition: 0.5s;
            }

            .search-bar-2{
                padding: 0px 0px 0px 16px;
                height:100%;
                align-items: center;
                box-sizing: border-box;
                position: relative;
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            .search-icon-box{
                margin-right: 8px;
                box-sizing: border-box;
                display: block;
            }

            .search-icon{
                display: block;
                color: #767676;
                fill:currentColor;
                stroke-width: 0;
            }

            .search-bar-3{
                height: 100%;
                box-sizing: border-box;
                display: block;
                width: 100%;
            }

            .search-bar{
                background-color: transparent;
                border: none;
                color: rgb(51, 51, 51);
                font-size: 16px;
                font-weight: normal;
                height: 100%;
                outline: none;
                padding: 0px;
                width: 100%;
            }

            .button-container{
                align-items: center;
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
            }

            .notifications-2,.messages-2{
                width: 100%;
                border-radius: 50%;
                cursor: pointer;
                display: block;
            }

            .notifications-3,.messages-3{
                height: 48px;
                width: 48px;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                border-radius: 50%;
                background-color: transparent;
                display: flex;
                flex-direction: row;
            }
            
            .notifications-icon,.messages-icon,.options-icon{
                display: block;
                color: #767676;
                fill: currentColor;
                stroke-width: 0;
            }
            
            .notifications-number{
                right: -8px;
                top: -8px;
                padding: 0px 3px 0px 2px;
                height: 18px;
                min-width: 18px;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                position: absolute;
                border-radius: 999px;
                background-color: #e60023;
                display: flex;
                flex-direction: row;
            }
            
            .profile-link{
                display: block;
                text-decoration: none;
                color: inherit;
                outline: none;
                width: 100%;
                border-radius: 50%;
                cursor: pointer;
            }

            .profile-2{
                height: 48px;
                width: 48px;
                box-sizing: border-box;
                border-radius: 50%;
                display: block;
            }

            .profile-3{
                height: 100%;
                width: 100%;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                border-radius: 50%;
                display: flex;
                flex-direction: row;
            }

            .profile-4{
                height: 30px;
                width: 30px;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                border-radius: 50%;
                display: flex;
                flex-direction: row;
            }

            .profile-5{
                height: 24px;
                width: 24px;
                box-sizing: border-box;
                position: relative;
                border-radius: 50%;
                display: block;
            }

            .profile-icon{
                color: transparent;
                position: absolute;
                display: block;
                width: 100%;
                border:0px;
                height: auto;
                max-width: 100%;
                border-radius: 50%;
            }

            .options-4{
                padding: 0;
                border: 0;
                background-color: transparent;
            }

            .options-5{
                display: block;
                border: 0;
                padding: 0;
                cursor: pointer;
                background-color: transparent;
            }

            .options-icon-box{
                height: 24px;
                width: 24px;
                justify-content: center;
                align-items: center;
                display: flex;
                background-color: transparent;
                border-radius: 50%;
                perspective: 1px;
            }

            /* FEED */

            .feed{
                columns: 246px;
                column-gap: 12px;
                margin-left: 12px;
                margin-right: 12px;
                margin-top: 80px;
            }

            .post-container{
                display: flex;
                flex-direction: column;
                margin-bottom: 12px;
            }

            .post-footer{
                display: flex;
                flex-direction: row;
                padding: 8px 6px 16px;
                box-sizing: border-box;
                flex: 1 1 auto;
                align-items: center;
            }

            .footer-profile{
                border-radius: 50%;
                width: 32px;
                box-sizing: border-box;
                margin-left: 3px;
                margin-right: 3px;
            }

            .footer-name{
                margin-left: 3px;
                margin-right: 3px; 
                flex: 1 1 auto;
                font-weight: 400;
                font-size: 14px;
            }

            .footer-name-link{
                color:#111;
                text-decoration: none;

            }

            .footer-name-link:hover{
                text-decoration: underline;
            }

            .img-post{
                display:block;
                width:100%;
                border-radius: 16px;
            }

            video{
                object-fit: contain;
                overflow-clip-margin: content-box;
                overflow: clip;
                box-sizing: border-box;
                width: 100%;
                border-radius: 16px;
            }

            .video-box{
                border-radius: 16px;
                margin-bottom: 12px;
            }


            
        </style>
    </head>
