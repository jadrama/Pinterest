<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png">
        <title>Pinterest</title>
        <style>
            body{
                font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,Helvetica,ヒラギノ角ゴ Pro W3,Hiragino Kaku Gothic Pro,メイリオ,Meiryo,ＭＳ Ｐゴシック,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
                margin:0;

            }
            
            .button-container{
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                height: 100%;
                margin-left: 8px;
            }
            
            .header{
                height: 48px;
                display: flex;
                flex-direction: row;
                width: 100vw;
                justify-content:center;
                margin-top:20px;
            }

            .home{
                background-color: transparent;
                width: 100%;
                border-radius: 50px;
                align-items:center;
                vertical-align: middle;
                min-width: 76px
            }
            .home-button{
                color: whitesmoke;
                font-weight: 600;
                text-align: center;
                width: 100%;
                font-size: medium;
                background-color: black;
                border-style: none;
                border-radius: 50px;
                height: 48px;
                font-size: 16px
            }
            .create{
                background-color: transparent;
                width: 100%;
                border-radius: 50px;
                align-items:center;
                vertical-align: middle;
                min-width: 76px
            }
            .create-button{
                color: black;
                font-weight: 600;
                text-align: center;
                width: 100%;
                font-size: medium;
                background-color: transparent;
                border-style: none;
                border-radius: 50px;
                height: 48px;
                font-size: 16px
            }
            
            .home-button:hover{
                cursor: pointer;
            }

            .create-button:hover{
                cursor: pointer;
            }

            .search-bar{
                background-color: #f6f6f6;
                height: 48px;
                font-size: medium;
                border-radius: 24px;
                padding-left: 40px;
                border-style: none;
                width: 100%;
                min-width: 1000px;
            }

            .search-bar-background{
                align-content: center;
                width: 100%;
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            .search-icon{
                fill:#767676;
                display: block;
                translate: 250%;
                margin-right: 8px;
            }
            
            .logo-icon{
                fill:#be0216;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .messages-icon{
                fill:#767676;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .button-box{
                width: 48px;
                height: 48px;
                border-radius: 24px;
                align-content: center;
            }
            .button-box-3{
                width: 48px;
                height: 48px;
                border-radius: 24px;
                align-content: center;
                margin-right: 8px;
            }
            .button-box:hover{
                background-color: #e9e9e9;
                cursor:pointer
            }
            .button-box-3:hover{
                background-color: #e9e9e9;
                cursor:pointer
            }
            .bell-icon{
                fill:#767676;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            .profile{
                display: block;
                margin-left: auto;
                margin-right: auto;
                z-index: 1;
                height: 50%;
                width: auto;
            }

            /* FEED */

            .feed{
                columns: 279px;
                column-gap: 16px;
                margin: 20px;
            }
            .post{
                border-radius: 16px;
                background-color: #767676;
                break-inside: avoid;
                margin-bottom: 16px;
            }
            .img-post{
                display:block;
                width:100%;
                border-radius: 24px;
            }
            
        </style>
    </head>
    <body>

        <div class="header">
            <div class="button-container">
                <div class="button-box">
                    <svg class="logo-icon" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M7.55 23.12c-.15-1.36-.04-2.67.25-3.93L9 14.02a7 7 0 0 1-.34-2.07c0-1.68.8-2.88 2.08-2.88.88 0 1.53.62 1.53 1.8q0 .57-.22 1.28l-.53 1.73q-.15.5-.15.91c0 1.2.92 1.88 2.09 1.88 2.08 0 3.57-2.16 3.57-4.96 0-3.12-2.04-5.11-5.06-5.11-3.36 0-5.49 2.19-5.49 5.23 0 1.23.38 2.37 1.11 3.15-.24.4-.5.48-.88.48-1.2 0-2.34-1.7-2.34-4 0-3.99 3.2-7.16 7.68-7.16 4.7 0 7.66 3.28 7.66 7.33 0 4.07-2.88 7.13-5.98 7.13a3.8 3.8 0 0 1-3.07-1.47l-.61 2.5c-.33 1.28-.83 2.5-1.62 3.67A12 12 0 0 0 24 11.99 12 12 0 1 0 7.55 23.12"></path></svg>
                </div>
            </div>

            <div class="home">
                <button class="home-button" type="button" onclick="location.href='https://www.pinterest.com/'">Home</button>
            </div>

            <div class="create">
                <button class="create-button" type="button" onclick="location.href='https://www.pinterest.com/pin-creation-tool/'">Create</button>
            </div>

            <div class="button-container">
                <div class="search-bar-background">
                    <svg class="search-icon" height="16" role="img" viewBox="0 0 24 24" width="16"><path d="M10 16a6 6 0 1 1 .01-12.01A6 6 0 0 1 10 16m13.12 2.88-4.26-4.26a10 10 0 1 0-4.24 4.24l4.26 4.26a3 3 0 1 0 4.24-4.24"></path></svg>
                    <input class="search-bar" type="text" placeholder="Search">
                </div>
            </div>

            <div class="button-container">
                <div class="button-box">
                    <svg class="bell-icon" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M19 7v6.17A10 10 0 0 1 22 19H2a10 10 0 0 1 3-5.83V7a7 7 0 1 1 14 0m-4 14a3 3 0 1 1-6 0z"></path></svg>
                </div>
                <div class="button-box">
                    <svg class="messages-icon" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M18 12.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m-6-3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3M12 0a11 11 0 0 0-8.52 17.95l-1.46 5.43a.5.5 0 0 0 .73.55l5.08-2.75A10.98 10.98 0 0 0 23 11 11 11 0 0 0 12 0"></path></svg>
                </div>
                <div class="button-box-3"> 
                    <img class="profile" src="https://raw.githubusercontent.com/jadrama/pinterest/caea74f2d10612552440376bf39000e956f10e45/profile.svg">
                </div>
            </div>

        
        </div>

        <div class="feed">
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/control/474x/d3/2a/22/d32a22bbcace3e5303ac6e8b9949ea14.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/736x/ab/4b/11/ab4b110bbc0ee36101e919cf53907295.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/control/564x/69/b9/e4/69b9e4537607e2acbe490798b22cd521.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/control/564x/1e/81/0e/1e810edea5079e570e582dd22ab95f9a.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/564x/9e/12/cd/9e12cd9fddef15fc7c32a65566331a11.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/736x/4f/0a/13/4f0a1320197f41a768e90e352c79722a.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/control/564x/cf/53/79/cf537948cd4753bdf634ff94ad6829f8.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/736x/d8/67/53/d867536e9c6987e0fea59bc75d90c4a1.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/736x/d8/67/53/d867536e9c6987e0fea59bc75d90c4a1.jpg">
            </div>
            <div class="post" style="aspect-ratio: auto;">
                <img class="img-post" src="https://i.pinimg.com/736x/d8/67/53/d867536e9c6987e0fea59bc75d90c4a1.jpg">
            </div>

        </div>
        
    </body>
</html>
